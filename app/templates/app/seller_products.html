{% extends 'base.html' %}
{% block main-content %}
    <div class="container mt-5">
        <h2>My Products</h2>
        <div class="row">
            {% if products %}
                {% for product in products %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit</a>
                                <!-- <a href="{% url 'delete_product' product.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a> -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <p class="text-center">You have no products listed.</p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
